version: '3.1'

services:
  schools:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_HOST=mongo
      - LOG_LEVEL=debug
      - SALT=kikoo plop
    depends_on:
      - mongo
    networks:
      - api

  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: schoolsdb
    networks:
      - api

networks:
  api:
